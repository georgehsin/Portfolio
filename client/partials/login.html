<div class="container">
	<div class="section">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<form ng-submit="submit()">
				        <input type="text" ng-model="login.name" placeholder="Name">
				        <input type="text" ng-model="login.password" placeholder="Password">
				        <input type="text" ng-model="login.confirm" placeholder="Confirm Password">
				        <input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
</div>
